<!DOCTYPE html>
<html>
<head>
    <title>Inventory DApp</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
    <h1>Your Inventory</h1>
    <div class="table-responsive">
        <table class="table table-bordered" id="table_id">
            <thead>
                <tr>
                    <th>Box Name</th>
                    <th>Items In Box</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Toys</td>
                    <td id="box-1"></td>
                </tr>
                <tr>
                    <td>Photos</td>
                    <td id="box-2"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <input type="text" id="box-name" placeholder="Box Name"/>
    <a href="#" onclick="createBox()" class="btn btn-primary">Create</a>
    <input type="text" id="box-index" placeholder="Box Name"/>
    <input type="text" id="box-item" placeholder="Box Item"/>
    <a href="#" onclick="packBox()" class="btn btn-primary">Pack</a>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="./index.js"></script>
</html>
